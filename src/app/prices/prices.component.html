<div>
  <div class="page-header">
    <h1>Список покупок</h1>
  </div>
  <div class="panel">
    <div class="form-inline">
      <div class="form-group">
        <div class="col-md-8">
          <input
            class="form-control"
            [(ngModel)]="text"
            placeholder="Название"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="price"
            placeholder="Цена"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-8">
          <button
            class="btn btn-default"
            [class.isredbox]="isRed"
            (click)="addItem($event)"
          >
            Добавить
          </button>
        </div>
      </div>
    </div>

    <ul>
      <li *ngFor="let item of items">
        {{ item.purchase }}
        {{ item.price }}
        <input type="checkbox" [(ngModel)]="item.done" />
      </li>
    </ul>

    <table>
      <table>
        <thead>
          <tr>
            <th>Цена</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.price }}</td>
          </tr>
        </tbody>
      </table>
    </table>

    <user-age [summ]="_summ" (onSumm)="onSumm()"></user-age>
  </div>
</div>
